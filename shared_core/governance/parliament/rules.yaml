version: "0.1"

defaults:
  min_votes: 2
  approve_threshold: 0.6   # weighted approve ratio
  defer_if_low_confidence: true
  low_confidence_threshold: 0.35

roles:
  # roles are strings; any industry line may register/emit votes with these names
  - "Proposer"
  - "RiskExaminer"
  - "StabilityGuard"
  - "Advisor"         # optional / can abstain

weights:
  Proposer: 1.0
  RiskExaminer: 1.3
  StabilityGuard: 1.2
  Advisor: 0.7

arbiter:
  arbitration_required_if:
    - "tie_or_close"
    - "low_total_confidence"
    - "rule_conflict"

thresholds:
  close_margin: 0.05                 # approve_ratio within +/- margin => close
  min_total_confidence: 0.9          # sum(confidence * weight) below => low
